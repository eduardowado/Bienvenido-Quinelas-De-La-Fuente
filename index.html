<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Quinelas de la Fuente</title>
    <!-- Se añade una tipografía más deportiva desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Se cambia la fuente a 'Oswald' para un look más deportivo */
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Soccer_field_-_empty.svg/2048px-Soccer_field_-_empty.svg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            background-color: rgba(13, 17, 23, 0.9); /* Un poco más oscuro para resaltar el contenido */
            padding: 30px 40px;
            border-radius: 15px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }
        /* Nuevo estilo para el logo de la Liga MX */
        .logo-liga {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.8em;
            color: #fff;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase; /* Convertimos a mayúsculas */
            text-shadow: 0 0 15px rgba(46, 160, 67, 0.6);
        }
        p {
            font-family: 'Segoe UI', Roboto, sans-serif; /* Fuente más legible para párrafos */
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .boton {
            display: flex; /* Cambiado para alinear el ícono y el texto */
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espacio entre el ícono y el texto */
            width: 100%;
            padding: 15px 0;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .boton:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        /* Estilo para el ícono del balón */
        .boton svg {
            width: 24px;
            height: 24px;
        }
        #boton-pagos { background: linear-gradient(45deg, #005bea, #00c6fb); }
        #boton-quiniela { background: linear-gradient(45deg, #1d976c, #93f9b9); }
        #boton-resultados { background: linear-gradient(45deg, #f09819, #edde5d); display: block; } 
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Se añade el logo de la Liga MX -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Liga_MX_logo.svg/1200px-Liga_MX_logo.svg.png" alt="Logo Liga MX" class="logo-liga">
        <h1>Quinelas de la Fuente</h1>
        <p>¡La quiniela donde compites, te diviertes y ganas!</p>

        <p>Paga, obten el codigo de acceso,envia tu quinela y cada 
           jornada revisa tus resultados<p>

        <a id="boton-pagos" class="boton" href="https://eduardowado.github.io/PAGOS-QUINELA-DE-LA-FUENTE-/">
            Pagar y Obtener Código
        </a>
        
        <a id="boton-quiniela" class="boton" href="https://eduardowado.github.io/QUINELAS-DE-LA-FUENTE/">
            Llenar tu Quiniela
        </a>
        
        <a id="boton-resultados" class="boton" href="https://eduardowado.github.io/Participantes-y-Resultados-/">
            Ver Participantes y Resultados
        </a>
    </div>

</body>
</html>
